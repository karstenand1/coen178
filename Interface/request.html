<!DOCTYPE html>
<html>

<head>
    <title>SoPrompt Repair Request</title>
    <link rel="stylesheet" type="text/css" href="formstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


    <style type="text/css">
        a {
            text-decoration: none;
        }
    </style>

    <script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

        function createRep(){
          var ran = getRandomInt(1, 99999);
          var repId = String(ran);
          $('#repId').val(repId);
        }
        //send comment to DB and update DOM on callback
        function sendForm() {
            //create data string
            var data = $('#toSend').serialize();
            //send comment to DB
            $.ajax({
                type: 'POST',
                url: 'request.php',
                data: data,
                success: function(response) {
                    if (response == "invalid") {
                        $("#formAlert").show();
                    } else if (response == "success") {
                        $("#formSuccess").show();
                    } else {
                        alert(response);
                    }
                }
            });
        }
    </script>
</head>

<body>

    <div id="topbar">
        <h2>SoPrompt Services, Inc. </h2>
        <h1>Repair Product Request</h1>


    </div>

    <div align="center">
        <h3>Request Your Repair!</h3>
        <form id="toSend">
            <fieldset>
                </br>
                <input type="text" name="name" placeholder="Your Name" onclick="createRep()" required>
                </br>
                </br>
                <input type="text" name="contract" placeholder="Service ID" required>
                </br>
                </br>
                <input type="text" name="cust" placeholder="Customer ID" required>
                </br>
                </br>
                <input type="text" name="product" placeholder="Product ID" required>
                </br>
                </br>
                <input id="drop" name="prob" list="Problems" placeholder="Problems" required>
                <datalist id="Problems">
                    <option value="p1">
                    <option value="p2">
                    <option value="p3">
                    <option value="p4">
                </datalist>
                </br>
                </br>
                <input id="drop" name="employee" list="Employees" placeholder="Employees" required>
                <datalist id="Employees">
                  <option value="e1">
                  <option value="e2">
                  <option value="e3">
                </datalist>
                </br>
                </br>
                <input type="text" name="model" placeholder="Model" required>
                </br>
                <input type="text" name="rId" id="repId">
                <input type="button" value="Submit" onclick="sendForm()">
            </fieldset>
        </form>

        <div class="alert success" id="formSuccess">
            <span class="closebtn" onclick="this.parentElement.style.display='none';" display='none'>&times;</span>
            <strong>Success!</strong> Indicates a successful or positive action.
        </div>


        <div class="alert warning" id="formAlert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';" display='none'>&times;</span>
            <strong>Warning!</strong> Indicates a warning that might need attention.
        </div>
    </div>
</body>

</html>
